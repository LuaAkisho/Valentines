<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Fixed background with Nailong */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFE5E5; 
            z-index: -2;
        }

        .background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('nailong.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.2; 
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            color: #FF1493;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.8);
            line-height: 1.2;
        }

        .button-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
        }

        button {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            padding: 15px 40px;
            user-select: none;
        }

        #yesBtn {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            z-index: 20;
            transform-origin: center;
        }

        #noBtn {
            background: linear-gradient(135deg, #d6d6d6, #a1a1a1);
            color: white;
            z-index: 10;
        }

        /* FIXED: Perfect Circle Close Button */
        #closeBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #a1a1a1;
            color: white;
            /* Using identical width and height for a perfect circle */
            width: 45px;
            height: 45px;
            border-radius: 50%;
            /* Flexbox ensures the 'x' is centered */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: none;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            /* Reset line-height to prevent vertical displacement */
            line-height: 0;
            padding: 0;
        }

        #closeBtn:hover {
            background: #808080;
            transform: scale(1.1);
        }

        .success {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease;
            z-index: 50;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success h2 { font-size: 3.5em; color: #FF1493; margin-bottom: 20px; }
        .success p { font-size: 1.8em; color: #FF69B4; }

        .heart {
            position: fixed;
            font-size: 2em;
            color: #FF1493;
            animation: float 4s linear infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <button id="closeBtn">√ó</button>

    <div class="container">
        <div id="question">
            <h1>Will You Be My Valentine? üòç</h1>
            <div class="button-container">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No üò¢</button>
            </div>
        </div>

        <div class="success" id="success">
            <h2>Yay! üéâüíï</h2>
            <p>Alam konaman na mag Yeyes ka hun ehü•∞! <br> ILOVEYOUSOMUCH! üíñ‚ú®</p>
        </div>
    </div>

    <script>
        // Existing logic for buttons and hearts remains here...
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const closeBtn = document.getElementById('closeBtn');
        const question = document.getElementById('question');
        const success = document.getElementById('success');
        
        let noClickCount = 0;
        const maxClicks = 5; 
        const phrases = ["No üò¢", "Sure?", "Really sure?", "please?", "PLEASE??"];

        function handleNoAction(e) {
            e.preventDefault();
            noClickCount++;
            if (noClickCount >= maxClicks) {
               growYesButtonFull();
               return;
            }
            const phraseIndex = Math.min(noClickCount, phrases.length - 1);
            noBtn.textContent = phrases[phraseIndex];
            const scaleValue = 1 + (noClickCount * 0.5);
            yesBtn.style.transform = `scale(${scaleValue})`;
            
            const yesRect = yesBtn.getBoundingClientRect();
            const yesCenterY = yesRect.top + (yesRect.height / 2);
            const scaledHalfHeight = (yesBtn.offsetHeight * scaleValue) / 2;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = '50%';
            noBtn.style.transform = 'translateX(-50%)';
            noBtn.style.top = (yesCenterY + scaledHalfHeight + 20) + 'px';
        }

        function growYesButtonFull() {
             yesBtn.style.transform = 'none';
             yesBtn.style.position = 'fixed';
             yesBtn.style.top = '0';
             yesBtn.style.left = '0';
             yesBtn.style.width = '100vw';
             yesBtn.style.height = '100vh';
             yesBtn.innerHTML = '<div>YES!!!</div><p style="font-size: 0.3em; margin-top: 15px; font-weight: normal; padding: 0 20px;">Please sige na Hunüò£ nag mamakaawa akoüò≠</p>';
             yesBtn.style.borderRadius = '0';
             yesBtn.style.display = 'flex';
             yesBtn.style.flexDirection = 'column';
             yesBtn.style.alignItems = 'center';
             yesBtn.style.justifyContent = 'center';
             yesBtn.style.fontSize = '5em';
             yesBtn.style.zIndex = '9999'; 
             noBtn.style.display = 'none';
             closeBtn.style.display = 'none';
        }

        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            success.style.display = 'block';
            closeBtn.style.display = 'none';
            createHearts();
        });

        noBtn.addEventListener('click', handleNoAction);
        closeBtn.addEventListener('click', handleNoAction);

        function createHearts() {
            for(let i=0; i<30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['üíñ', 'üíï', 'üíó', 'üíì'][Math.floor(Math.random() * 4)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
